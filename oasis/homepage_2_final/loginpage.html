<!DOCTYPE HTML>
<html lang='ko'>

<head>
	<title>hanbop/loginpage</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>
<style>
	.page-wrap {
		width: 100vw;
		height: 100vh;
		background: pink;
	}
</style>

<body>
	<div class="page-wrap">
		<!-- Main -->
		<section id="main" style="background-color: #fff;">
			<section id="login_img">
				<img class="profile" src="images/돌밥그림+글자@2x.png" />
			</section>

			<form>
				<h2 style="margin-left: 40%; font-family: NanumSquare; 
				color: #736357; font-stretch: normal;
				font-style: normal;
				line-height: 1;
				letter-spacing: normal;
				color: #736357;">Log IN</h2>
				<p style="border: solid 2px #efd2d0; margin-left: 10%; margin-right: 10%;"><input type="text"
						placeholder="아이디"></p>
				<p style="border: solid 2px #bee185; margin-left: 10%; margin-right: 10%;"><input type="password"
						placeholder="비밀번호"></p>
				<section style="text-align: center;">
					<a style="width: 80%; background-color: #72abd0;" href="loginpage_1.html" class="button big">로그인 하기</a>
				</section> 
				<br>
				<a href="loginpage_1.html" style="margin-left: 10%; margin-right:30%;">"아이디/비밀번호 찾기</a>
				<a href="loginpage_1.html">회원가입</a>

			
			<section style="text-align: center;">
				<a style="margin-left: 10%; margin-right: 10%; width: 80%; color: black; background-color: #fae301;" class="button big">카카오톡으로 로그인</a>
			</section>
			<section style="text-align: center;">
				<a style="margin-top: 5%; margin-left: 10%;color: #4285f4; margin-right: 10%; width: 80%; border: solid 2px #4285f4; background-color: #FFF;" class="button big">구글로 로그인</a>
			</section>
		</form>
	</div>
</body>

</html>
